<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}Images ranking{% endblock %}

{% block content %}

    <h1>Most viewed images</h1>
    <ol>
        {% for image in most_viewed %}
            <li>
                <a href="{{ image.get_absolute_url }}">
                    {{ image.title }}
                </a>
            </li>
        {% endfor %}
    </ol>

{% endblock %}
