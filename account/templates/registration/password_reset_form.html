<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}Reset your password{% endblock %}

{% block content %}
    <h1>Forgotten your password?</h1>
    <p>Enter your email address to obtain new password</p>
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Send Email"></p>
    </form>


{% endblock %}
